<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>i-rosado</title>
    <!-- Css -->
    <link href="@/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="@/css/base.css" rel="stylesheet" type="text/css" media="all" />
    <link href="@/css/main.css" rel="stylesheet" type="text/css" media="all" />
    <link href="@/css/owl-carousel/owl.carousel.css" rel="stylesheet" media="all">
    <link href="@/css/owl-carousel/owl.theme.css" rel="stylesheet" media="all">
    <link href="@/css/magnific-popup.css" type="text/css" rel="stylesheet" media="all" />
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,300,600%7CRoboto+Slab:400,300,700' rel='stylesheet' type='text/css'>
    <link href="@/css/fontello.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <noscript>
      <strong>We're sorry but i-rosado doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!--Javascript-->
    <script src="@/js/jquery-1.11.3.min.js" type="application/javascript"></script>
    <script src="@/js/owl.carousel.js" type="text/javascript"></script>
    <script src="@/js/jquery.magnific-popup.js" type="text/javascript"></script>
    <script src="@/js/jquery.easytabs.min.js" type="text/javascript"></script>
    <script src="@/js/placeholders.min.js" type="text/javascript"></script>
    <script src="@/js/script.js" type="text/javascript"></script>
    <script src="@/js/prueba.js" type="text/javascript"></script>

    <script>
        (function($) {
            "use strict";


            // Easytab setup	

            $('#wrapper').easytabs({
                animate: true,
                updateHash: false,
                transitionIn: 'fadeIn',
                transitionOut: 'fadeOut',
                animationSpeed: 100,
                tabActiveClass: 'active',
                tabs: ' #main-nav.tabbed > ul > li ',
                transitionInEasing: 'linear',
                transitionOutEasing: 'linear'

            });

            // Instagram feed setup

            // var instaFeed = new Instafeed({
            //     get: 'user',
            //     userId: '305801553',
            //     accessToken: '305801553.1677ed0.3d872300c10c4ff687868875ee8abc5d',
            //     limit: 5,
            //     template: '<li><a href="{{link}}"><img src="{{image}}"/></a></li>'
            // });
            // instaFeed.run();

            // Google map location

            $('#wrapper').bind('easytabs:after', function() {

                var styles = [{
                    stylers: [{
                            saturation: -100
                        }

                    ]
                }, {
                    featureType: 'road',
                    elementType: 'geometry',
                    stylers: [{
                        hue: "#74b7b0"
                    }, {
                        visibility: 'simplified'
                    }]
                }, {
                    featureType: 'road',
                    elementType: 'labels',
                    stylers: [{
                        visibility: 'on'
                    }]
                }]
            });

        })(jQuery);
    </script>


</body>

</html>
